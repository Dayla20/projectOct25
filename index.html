<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mod2FinalProj</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b1ece09841.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!--Top Menu-->
    <section id="topmenu">
      <nav>
        <div class="row nav__row">
          <div class="brand">
            <img
              class="nav__logo--img"
              src="./assets/logo.2c489fc453a1783cbadacf914efa3df6.svg"
              alt="logo"
            />
            <span class="company__title">TREACT</span>
          </div>
          <ul class="nav_links">
            <li>
              <a
                href=""
                class="nav_link--anchor link_hover-effect link_hover-effect--black"
              >
                About</a
              >
            </li>
            <li>
              <a
                href=""
                class="nav_link--anchor link_hover-effect link_hover-effect--black"
              >
                Blog</a
              >
            </li>
            <li>
              <a
                href=""
                class="nav_link--anchor link_hover-effect link_hover-effect--black"
              >
                Pricing</a
              >
            </li>
            <li>
              <a
                href=""
                class="nav_link--anchor link_hover-effect link_hover-effect--black"
              >
                Contact Us</a
              >
            </li>
            <li>
              <a
                href=""
                class="nav_link--anchor link_hover-effect link_hover-effect--black"
              >
                Login</a
              >
            </li>
            <li>
              <a href="" class="nav_link--anchor nav_link--anchor-primary">
                Sign Up</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </section>
    <header>
      <div class="container">
        <div class="row">
          <div class="header__description">
            <h1>Beautiful React Templates <span class="purple">for you</span></h1>
            <p class="header__description--para">
              Our templates are easy to setup, understand and customize. Fully
              modular components with a variety of pages and components.
            </p>
            <div class="header__email">
              <input
              type="text"
              class="header__email--input"
              placeholder="Your email address"
              />
              <button class="nav_link--anchor nav_link--anchor-primary">
                Get Started
              </button>
              </div>
            <p class="header__customers--title">OUR TRUSTED CUSTOMERS</p>
            <img
            src="./assets/customers-logo-strip.680ac7c2e8ae28161d2c.png"
            class="header__customers"/>
          </div>
          </div>
          <figure class="header__img--figure">
            <img
            src="./assets/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg"
            alt="header img"
            class="header__img"
            />
          </div>
        </div>
    </header>
  </body>
</html>
