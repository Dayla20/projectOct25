<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mod2FinalProj</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b1ece09841.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!--LANDING-->
    <section id="landing">
      <nav>
        <div class="nav__row">
          <div class="nav__logo">
            <img
              class="nav__logo--img"
              src="./assets/logo.2c489fc453a1783cbadacf914efa3df6.svg"
              alt="logo"
            />
            <span class="company__title">TREACT</span>
          </div>
          <ul class="nav_links">
            <li>
              <a
                href="#"
                class="nav_link--anchor link_hover-effect link_hover-effect--black"
              >
                About</a
              >
            </li>
            <li>
              <a
                href="#"
                class="nav_link--anchor link_hover-effect link_hover-effect--black"
              >
                Blog</a
              >
            </li>
            <li>
              <a
                href="#"
                class="nav_link--anchor link_hover-effect link_hover-effect--black"
              >
                Pricing</a
              >
            </li>
            <li>
              <a
                href="#"
                class="nav_link--anchor link_hover-effect link_hover-effect--black"
              >
                Contact Us</a
              >
            </li>
            <li>
              <a
                href="#"
                class="nav_link--anchor link_hover-effect link_hover-effect--black"
              >
                Login</a
              >
            </li>
            <li>
              <a href="#" class="nav_link--anchor nav_link--anchor-primary">
                Sign Up</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </section>
    <main>
      <!--Header-->
      <header>
        <div class="container">
          <div class="row">
            <div class="header__description">
              <h1>
                Beautiful React Templates <span class="purple">for you</span>.
              </h1>
              <p class="header__description--para">
                Our templates are easy to setup, understand and customize. Fully
                modular components with a variety of pages and components.
              </p>
              <div class="header__email">
                <input
                  type="email"
                  class="header__email--input"
                  placeholder="Your email address"
                />
                <button class="header__email--btn">Get Started</button>
              </div>
              <p class="header__customers--title">OUR TRUSTED CUSTOMERS</p>
              <img
                src="./assets/customers-logo-strip.680ac7c2e8ae28161d2c.png"
                alt="header customers"
              />
            </div>
            <figure class="header__img--wrapper">
              <img
                src="./assets/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg"
                alt="girl image"
              />
            </figure>
          </div>
        </div>
      </header>
      <!--MAIN-->
      <!--Features-->
      <section id="features">
        <div class="container">
          <div class="row">
            <div class="features__header">
              <h2>Amazing <span class="purple">Features</span></h2>
              <p class="features"></p>
      </section>
    <!--QUALITY-->
      <section id="quality"></section>
      <!--STEPS -->
      <section id="steps"></section>
      <!--VALUES -->
      <section id="values"></section>
      <!--PRICING -->
      <section id="pricing"></section>
      <!--TESTIMONIALS -->
      <section id="testimonials"></section>
      <!--START -->
      <section id="start"></section>
    </main>
    <footer></footer>
  </body>
</html>
